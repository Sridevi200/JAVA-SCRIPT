<!DOCTYPE html>
<html>
<head>
	<title>bootstrap Example</title>
	<style type="text/css">
		.b{
			width: 150px;
			height: 20px;
			border-radius: 20px;
			border: 4px solid red;
		}
		input{
			outline:none;
		}
		
	</style>
</head>
<body>
	<label>Enter name</label>
	<input class="b" type="text" onkeyup="sample(this.value)" id="ins_id">
	<br>
	<span id="sp_id"></span>
	<script type="text/javascript">
		function sample(str){
			if (str=='') {
				//alert("please enter the name")
				let a=document.getElementById('sp_id');
				a.innerText="please enter your name";
				a.style.color='purple';
			}

		}			
	</script>


</body>
</html>
