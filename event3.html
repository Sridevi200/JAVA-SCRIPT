<!DOCTYPE html>
<html>
<head>
	<title>event</title>
</head>
<body>
	<button onclick="incrbyone()">Incr by 1</button>
	<button onclick="decrbyone()">Decr by 1</button>
	<p id="output_id"></p>
	<script>
		var i =0;
		function incrbyone(){
			if (i<100) {
				document.getElementById('output_id').innerText = ++i;
			}
		}
		function decrbyone(){
			if (i>1) {
				document.getElementById('output_id').innerText = --i;
			}
		}
	</script>

</body>
</html>
