<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mouseover</title>
</head>
<body>
  <center><img src="../JAVA SCRIPT/imgg/off.jpg" alt="hari"  id="imag" style="height: 400px; width: 300px;">
  <br>
  <button onclick="light(1)">Turn On</button>
  <button onclick="light(0)">Turn off</button>

</center>
<script>
  function light(value){
    var pic;
    if(value == 0){
      pic ="../JAVA SCRIPT/imgg/off.jpg"
      
    }else{
      pic ="../JAVA SCRIPT/imgg/on.jpg"
    }
    document.getElementById('imag').src=pic;
  }
</script>

  
</body>
</html>
